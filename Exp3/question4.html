<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.zoom {
  padding: 200px;
  background-color: rgb(238, 243, 138);
  transition: transform .8s; 
  width: 200px;
  height: 200px;
  margin: 0 auto; 
}

.zoom:hover {
  transform: scale(1.5); 
}
</style>
</head>
<body>

<h1>Zoom on Hover</h1>

  
<div class="zoom"></div>

</body>
</html>
